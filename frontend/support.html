<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고객센터 – 내 로또 AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
  <style>
    :root {
      --bg: #ffffff;
      --bg-soft: #fff5f8;
      --primary: #ff4f8b;
      --text-main: #222222;
      --text-sub: #666666;
      --border-soft: rgba(0,0,0,0.05);
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:'Pretendard',-apple-system,BlinkMacSystemFont,system-ui,sans-serif;background:radial-gradient(circle at top left,#fff5fb 0%,#ffffff 45%);color:var(--text-main);} 
    a{text-decoration:none;color:inherit;}
    .header{max-width:980px;margin:0 auto;padding:16px 20px 10px;display:flex;justify-content:space-between;align-items:center;}
    .logo{display:flex;align-items:center;gap:8px;cursor:pointer;}
    .logo-mark{width:26px;height:26px;border-radius:10px;background:linear-gradient(135deg,#ff4f8b,#ff9bb9);color:#fff;font-size:13px;font-weight:700;display:flex;align-items:center;justify-content:center;}
    .logo-text-main{font-weight:700;font-size:18px;}
    .logo-text-sub{font-size:11px;color:var(--text-sub);}
    .nav{display:flex;gap:14px;align-items:center;font-size:13px;color:#555;}
    .nav-link:hover{color:var(--primary);} 
    .nav-cta{padding:7px 14px;border-radius:999px;background:#fff0f5;color:#ff4f8b;font-size:12px;font-weight:600;}

    .page{max-width:860px;margin:20px auto 60px;padding:0 20px;}
    .card{background:var(--bg-soft);border-radius:22px;padding:18px;border:1px solid var(--border-soft);box-shadow:0 18px 40px rgba(0,0,0,0.06);} 
    .title{font-size:22px;font-weight:700;margin-bottom:8px;}
    .sub{font-size:13px;color:var(--text-sub);margin-bottom:14px;}
    .form{display:flex;flex-direction:column;gap:10px;}
    .form label{font-size:12px;color:#555;display:flex;flex-direction:column;gap:6px;}
    .form input,.form textarea{border:1px solid rgba(0,0,0,0.08);border-radius:12px;padding:10px 12px;font-size:13px;background:#fff;}
    .form textarea{min-height:120px;resize:vertical;}
    .btn{border:none;border-radius:999px;background:var(--primary);color:#fff;padding:10px 18px;font-size:14px;font-weight:600;cursor:pointer;box-shadow:0 10px 25px rgba(255,79,139,0.35);} 
    .note{font-size:12px;color:#888;margin-top:8px;}
    .footer{border-top:1px solid rgba(0,0,0,0.04);padding:16px 20px 24px;font-size:11px;color:#999;text-align:center;}
  </style>
</head>
<body>
  <header class="header">
    <div class="logo" id="logo-home">
      <div class="logo-mark">AI</div>
      <div>
        <div class="logo-text-main">내 로또 AI</div>
        <div class="logo-text-sub">매주 업데이트되는 데이터 기반 로또 번호</div>
      </div>
    </div>
    <nav class="nav">
      <a class="nav-link" href="index.html#hero">AI 번호</a>
      <a class="nav-link" href="about.html">서비스 소개</a>
      <a class="nav-link" href="faq.html">FAQ</a>
      <a class="nav-link" href="support.html">고객센터</a>
      <a class="nav-cta" href="login.html">내 조합 보기</a>
      <a class="nav-cta" href="signup.html">회원가입</a>
    </nav>
  </header>

  <div class="page">
    <section class="card">
      <div class="title">고객센터</div>
      <div class="sub">문의 내용을 남겨주시면 확인 후 빠르게 답변드리겠습니다.</div>
      <form class="form" action="mailto:support@naelotto.ai" method="post" enctype="text/plain">
        <label>
          이름
          <input type="text" name="name" placeholder="이름" required />
        </label>
        <label>
          이메일 또는 연락처
          <input type="text" name="contact" placeholder="이메일 또는 전화번호" required />
        </label>
        <label>
          문의 내용
          <textarea name="message" placeholder="문의 내용을 입력해 주세요." required></textarea>
        </label>
        <button class="btn" type="submit">문의 보내기</button>
      </form>
      <div class="note">현재는 메일 전송 방식이며, 추후 내부 문의 시스템으로 전환 예정입니다.</div>
    </section>
  </div>

  <footer class="footer">
    본 서비스는 통계·패턴 분석을 기반으로 한 정보 제공 서비스이며, 특정 회차의 당첨을 보장하지 않습니다.
  </footer>

  <script>
    document.getElementById('logo-home').addEventListener('click', function () {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
